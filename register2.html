	<script>
		//点击注册，移动box内部窗口
		$(".log")[0].style.color="darkgray";
		$(".regg")[0].style.color="rgb(86,158,255)";
		$(".log")[0].onmousedown=function(){
			$(".mbox")[0].style.left="-420px";
			$(".log")[1].style.color="rgb(86,158,255)";
			$(".regg")[1].style.color="darkgray";
		}
		$(".reg")[0].onmousedown=function(){
			$(".mbox")[0].style.left="0";
		}
		//点击获取验证码
		var i=60;//点击获取验证后的读秒数
		var time="";
		var tt=1;//判断读秒时是否可以点击
		var tet=/^1[3458]\d{9}$/;
		$(".phone")[0].onblur=function(){
			console.log("aaa")
			var value=$(".phone").val();
			if(!tet.exec(value)){
				$(".redX")[0].style.display="block";
			}else{
				$(".redX")[0].style.display="none";
				$(".huoqu")[0].style.background="rgb(86,158,255)";
				
				$(".huoqu")[0].onmousedown=function(){
					var self=this;
					if(tt==1){
						time=setInterval(function(){
							tt=0;
							self.children[0].innerHTML="已发送("+i+"s)";
							
							if(i==0){
								clearInterval(time);
							self.children[0].innerHTML="重新发送";
							i=60;
							tt=1
							}
							i--;
						},1000)
						
					}
				}
				
			}
		}

	</script>
